<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sesi8</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="d-flex flex-column">
            <h1 class="">Password Generator</h1>
            <div class="d-flex flex-column gap-2 mt-2">
                <label for="passwordLength" class="text-uppercase fw-bold" type="number">password Length</label>
                <input class="form-control form-control-lg" id="passwordLength" type="number"
                    placeholder="password Length">
                <label for="passwordLength" class="text-uppercase fw-bold">password</label>
                <input class="form-control form-control-lg" id="password" type="password" placeholder="password">
                <button class="btn btn-outline-info" type="button" id="showBtn" onclick="showpw()">Show
                    password</button>
                <label for="passwordLength" class="text-uppercase fw-bold">Confirm Password</label>
                <input class="form-control form-control-lg" id="conpass" type="password" placeholder="Confirm password">
                <button class="btn btn-outline-info" type="button" id="conpassBtn" onclick="conpass()">Show
                    password</button>
                <button class="btn btn-dark fw-bold text-capitalize btn-lg mt-4">generate password</button>
                <button class="btn btn-success text-capitalize fw-bold btn-sm mt-2">Save Password</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
    <script src="showpw.js"></script>
    <script src="rooter.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
